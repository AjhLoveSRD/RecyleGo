<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Reward - RecycleGo</title>
    <link rel="stylesheet" href="./css/edit-reward.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>RecycleGo Admin</h2>
      <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./aktivitas.html">Aktivitas</a></li>
        <li><a href="./edukasi.html">Edukasi</a></li>
        <li><a href="./reward.html" class="active">Reward</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Edit Reward</h1>
      <form id="formReward">
        <input type="hidden" id="rewardId" />

        <label>Nama:</label>
        <input type="text" id="nama" required />

        <label>Deskripsi:</label>
        <textarea id="deskripsi" rows="3"></textarea>

        <label>Poin Dibutuhkan:</label>
        <input type="number" id="poin" required />

        <label>Stok:</label>
        <input type="number" id="stok" required />

        <label>URL Gambar:</label>
        <input type="text" id="gambar" />

        <label>Status:</label>
        <select id="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <label>Tanggal Kadaluarsa:</label>
        <input type="date" id="kadaluarsa" />

        <button type="submit" class="btn-simpan">Simpan Perubahan</button>
      </form>
    </div>

    <script src="./js/edit-reward.js"></script>
  </body>
</html>
