<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Edukasi</title>
    <link rel="stylesheet" href="./css/tambah-edukasi.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>RecycleGo Admin</h2>
      <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./aktivitas.html">Aktivitas</a></li>
        <li><a href="./edukasi.html">Edukasi</a></li>
        <li><a href="./reward.html">Reward</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Tambah Konten Edukasi</h1>
      <form id="tambahForm">
        <input type="text" id="judul" placeholder="Judul" required />
        <textarea id="konten" placeholder="Konten edukasi" required></textarea>
        <select id="kategori" required>
          <option value="">Pilih Kategori</option>
          <option value="artikel">Artikel</option>
          <option value="video">Video</option>
          <option value="infografis">Infografis</option>
          <option value="tips">Tips</option>
        </select>
        <input type="text" id="gambar" placeholder="URL Gambar (opsional)" />
        <input type="text" id="link_video" placeholder="URL Video (opsional)" />
        <input type="number" id="poin_reward" placeholder="Poin Reward" min="0" />
        <select id="status" required>
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>

        <button type="submit" class="btn-tambah-edukasi">Simpan</button>
      </form>
    </div>

    <div id="toast"></div>
    <script src="./js/tambah-edukasi.js"></script>
  </body>
</html>
