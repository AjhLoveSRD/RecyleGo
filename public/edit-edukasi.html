<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Edukasi</title>
    <link rel="stylesheet" href="./css/aktivitas.css" />
    <style>
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      form input,
      form textarea,
      form select {
        width: 100%;
        padding: 10px;
        margin: 10px 0 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      form button {
        background-color: #2e7d32;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      form button:hover {
        opacity: 0.9;
      }

      .main h1 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>RecycleGo Admin</h2>
      <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./aktivitas.html">Aktivitas</a></li>
        <li><a href="./edukasi.html">Edukasi</a></li>
        <li><a href="./reward.html">Reward</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Edit Edukasi</h1>

      <form id="editForm">
        <input type="text" id="judul" placeholder="Judul" required />
        <textarea id="konten" placeholder="Konten edukasi" required></textarea>
        <select id="kategori" required>
          <option value="">Pilih Kategori</option>
          <option value="artikel">Artikel</option>
          <option value="video">Video</option>
          <option value="infografis">Infografis</option>
          <option value="tips">Tips</option>
        </select>
        <input type="text" id="gambar" placeholder="URL Gambar (opsional)" />
        <input type="text" id="link_video" placeholder="URL Video (opsional)" />
        <input type="number" id="poin_reward" placeholder="Poin Reward" min="0" />
        <select id="status" required>
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>

        <button type="submit">Simpan Perubahan</button>
      </form>
    </div>

    <div id="toast"></div>
    <script src="./js/edit-edukasi.js"></script>
  </body>
</html>
