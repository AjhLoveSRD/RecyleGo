<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register RecycleGo</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>Daftar Akun</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="nama_lengkap" placeholder="Nama Lengkap" />
        <input type="text" id="alamat" placeholder="Alamat" />
        <input type="text" id="no_telepon" placeholder="No Telepon" />
        <button type="submit">Daftar</button>
      </form>
      <p id="error"></p>
      <a class="login-link" href="login.html">Sudah punya akun? Login di sini</a>
    </div>

    <script src="./js/register.js"></script>
  </body>
</html>
